[pytest]
# Caminho para os testes
testpaths = tests

# Padrão de nomenclatura
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Banco de dados
DJANGO_DB_MODIFY_NAME_PREFIX = test_

# Markers para organizar testes
markers =
    unit: Testes unitários (TDD) - rápidos, sem banco de dados
    integration: Testes de integração (BDD) - com banco de dados
    e2e: Testes End-to-End (Selenium) - testes na interface
    slow: Testes lentos (E2E geralmente são lentos)
    auth: Testes de autenticação e JWT
    members: Testes de gerenciamento de membros
    finance: Testes de finanças (doações, ofertas, transações)
    events: Testes de eventos, fotos e presenças
    permissions: Testes de permissões e cargos
    roles: Testes de cargos e permissões
    content: Testes de visualização de conteúdo
    django_db: Marca testes que precisam de acesso ao banco de dados Django

# Configurações
addopts = 
    --strict-markers
    --tb=short
    -ra
    --disable-warnings

# Diretório para dados de teste
junit_family = xunit2
