[behave]
# Caminho das features BDD
paths = .

# Diretório de steps
steps_dir = steps

# Formato de saída
format = progress

# Linguagem padrão
default_language = pt

# Configurações de teste
stdout_capture = false
stderr_capture = false
junit = true

# Tags para rodar subconjuntos
# behave --tags=@integration
# behave --tags=@e2e
# behave --tags=@auth
